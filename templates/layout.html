<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Анкета абитуриента</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.min.css') }}"></head>
<body>
    <header class="header">
        <div class="container">
            {% block heading__button %}{% endblock %}
          <h1 id="title">{% block heading %}{% endblock %}</h1>
          <p id="description">Институт инновационных технологий и науки</p>
        </div>
      </header>
    {% block body %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
